<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="logo">
        <h1>Hello there!!!!</h1>
    </section>

    <section id="form">
        <h2>Step into our magical world by signing up here!</h2>
        <form action="#" method="get">
            <div class="FL_name">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" placeholder="Thor" required>
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" placeholder="Odinsonn" required>
            </div>
            <div class="mail-phone">
                <label for="email">Email</label>
                <input type="email" name="email_address" id="email_address" placeholder="odinson@thor.com" required>
                <label for="phone">Phone Number</label>
                <input type="text" id="phone_number" name="phone_number" placeholder="555777888" required>
            </div>
            <div class="pass_conf">
                <label for="password">Password</label>
                <input type="password" id="profile_password" name="profile_password" required>
                <label for="confirm_passwod">Confirm Password</label>
                <input type="password" id="confirm_profile_password" name="confirm_profile_password" required>
            </div>
            <button class="sumbit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a> </p>
        </form>
    </section>
</body>
</html>
